_schema-version: "3.3.0"
ID: btp-sap-odata-to-mcp-server
description: "SAP OData to MCP Server Multi-target application"
version: 1.0.0

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i

modules:
  - name: sap-mcp-server
    type: nodejs
    path: ./
    parameters:
      app-name: sap-mcp-server-${space}
      memory: 512M
      disk-quota: 1G
      buildpack: nodejs_buildpack
      command: npm run start
      keep-existing-routes: true
      health-check-type: http
      health-check-http-endpoint: /health
      timeout: 180
    properties:
      LOG_LEVEL: debug
      
    build-parameters:
      builder: custom
      commands:
        - npm run build
      ignore:
        - node_modules/
        - .git/
        - tests/
    requires:
      - name: sap-mcp-destination
      - name: sap-mcp-connectivity
      - name: sap-mcp-xsuaa
      - name: sap-mcp-logging

resources:
  # Destination Service
  - name: sap-mcp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # Connectivity Service
  - name: sap-mcp-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  # XSUAA Service
  - name: sap-mcp-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  # Application Logging Service
  - name: sap-mcp-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
